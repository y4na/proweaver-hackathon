<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liway Adventures - Options</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'CS Roger Inner';
            src: url('assets/fonts/CS Roger Inner.otf') format('opentype');
        }
        @font-face {
            font-family: 'HeyGotcha';
            src: url('assets/fonts/HeyGotcha-Regular.ttf') format('truetype');
        }
        body {
            background-color: #1a202c;
            background-image: url('assets/images/mainmenu_bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: sans-serif;
        }
        .overlay { background-color: rgba(0, 0, 0, 0.7); }
        .font-gametitle { font-family: 'CS Roger Inner', sans-serif; }
        .font-button { font-family: 'HeyGotcha', sans-serif; }
        .btn-custom {
            background-image: url('assets/images/ui/button_1.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
            border: none;
            color: #fff;
            padding: 1rem 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .btn-custom:hover { transform: scale(1.05); filter: brightness(1.2); }
        .content-box {
            background-color: rgba(0,0,0,0.6);
            border: 2px solid rgba(253, 224, 71, 0.5);
        }
        /* Custom toggle switch */
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #d4af37; }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>
<body class="antialiased text-white">
    <div class="overlay min-h-screen flex flex-col items-center justify-center p-4">
        <h1 class="font-gametitle text-7xl text-yellow-200 mb-8" style="text-shadow: 3px 3px 6px rgba(0,0,0,0.7);">Settings</h1>
        
        <div class="content-box rounded-lg p-8 w-full max-w-lg text-lg mb-8">
            <div class="flex items-center justify-between mb-6">
                <label for="music" class="font-button text-3xl text-yellow-300">Music</label>
                <label class="switch">
                    <input type="checkbox" id="music" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="flex items-center justify-between">
                <label for="sfx" class="font-button text-3xl text-yellow-300">SFX</label>
                <label class="switch">
                    <input type="checkbox" id="sfx" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <button class="btn-custom font-button" onclick="window.location.href='index.html'">
            Back to Menu
        </button>
    </div>
</body>
</html>
