<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liway Adventures - Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'CS Roger Inner';
            src: url('assets/fonts/CS Roger Inner.otf') format('opentype');
        }
        @font-face {
            font-family: 'HeyGotcha';
            src: url('assets/fonts/HeyGotcha-Regular.ttf') format('truetype');
        }
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'HeyGotcha', sans-serif;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .btn-custom {
            background-image: url('assets/images/ui/button_1.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
            border: none;
            color: #fff;
            padding: 1rem 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin: 0.5rem;
            cursor: pointer;
        }
        .btn-custom:hover { transform: scale(1.05); filter: brightness(1.2); }

        .pause-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
    </style>
</head>
<body class="antialiased text-white">

    <canvas id="gameCanvas"></canvas>

    <div id="pauseMenu" class="pause-menu">
        <button class="btn-custom font-button" id="restartButton">Restart Game</button>
        <button class="btn-custom font-button" onclick="window.location.href='index.html'">Main Menu</button>
    </div>

    <audio id="bgm" src="assets/audio/gamebgm.mp3" loop></audio>
    <audio id="shootSound" src="assets/audio/shooting-sound.mp3"></audio>
    <audio id="gameOverSound" src="assets/audio/game-over.mp3"></audio>

    <script>
        // --- GAME SETUP ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const pauseMenu = document.getElementById('pauseMenu');
        const restartButton = document.getElementById('restartButton');

        // Audio elements
        const bgm = document.getElementById('bgm');
        const shootSound = document.getElementById('shootSound');
        const gameOverSound = document.getElementById('gameOverSound');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // --- ASSET LOADING ---
        const playerImg = new Image();
        playerImg.src = 'assets/images/player_bird.png';
        const playerRageImg = new Image();
        playerRageImg.src = 'assets/images/player_birdrage.png';
        
        const enemyAswangImg = new Image();
        enemyAswangImg.src = 'assets/images/enemy_aswang.png';
        const enemyTikbalangImg = new Image();
        enemyTikbalangImg.src = 'assets/images/enemy_tikbalang.png';
        
        const bulletNormalImg = new Image();
        bulletNormalImg.src = 'assets/images/bullet_fireball.png';
        const bulletBlueImg = new Image();
        bulletBlueImg.src = 'assets/images/bullet_bluefire.png';
        const bulletRedImg = new Image();
        bulletRedImg.src = 'assets/images/bullet_redfire.png';
        
        const powerupIceImg = new Image();
        powerupIceImg.src = 'assets/images/powerup_ice.png';
        const powerupFireImg = new Image();
        powerupFireImg.src = 'assets/images/powerup_fire.png';
        
        const backgroundImg = new Image();
        backgroundImg.src = 'assets/images/game_background_tiled.png';

        // --- GAME VARIABLES ---
        let score = 0;
        let gameOver = false;
        let isPaused = false;
        let keys = {};
        let gameSpeed = 1;

        // Background scrolling variables
        let bgY1 = 0;
        let bgY2 = 0;
        const bgSpeed = 3;

        // Power-up system
        let activePowerup = null; // 'ice', 'fire', or null
        let powerupTimeLeft = 0;
        const POWERUP_DURATION = 600; // 10 seconds at 60fps

        // Boss system
        let bossActive = false;
        let bossSpawnThreshold = 500; // Score needed to spawn first boss
        let nextBossThreshold = 500;

        const player = {
            width: 150,
            height: 125,
            speed: 12,
            shootingCooldown: 0,
            x: 0,
            y: 0,
        };

        let bullets = [];
        let enemies = [];
        let powerups = [];
        let enemySpawnTimer = 80;
        let powerupSpawnTimer = 90; // 1.5 seconds initial spawn (was 300)

        // --- EVENT LISTENERS ---
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Escape') togglePause();
            else keys[e.code] = true;
        });
        document.addEventListener('keyup', (e) => keys[e.code] = false);
        restartButton.addEventListener('click', () => {
            togglePause();
            restartGame();
        });

        // --- AUDIO FUNCTIONS ---
        function playSound(audio) {
            const isSfxMuted = localStorage.getItem('liway_sfx_muted') === 'true';
            if (!isSfxMuted) {
                audio.currentTime = 0;
                audio.volume = 0.5;
                audio.play().catch(() => {});
            }
        }

        function startBackgroundMusic() {
            const isMusicMuted = localStorage.getItem('liway_music_muted') === 'true';
            if (!isMusicMuted) {
                bgm.currentTime = 0;
                bgm.volume = 0.3;
                bgm.play().catch(() => {});
            }
        }

        // --- GAME STATE FUNCTIONS ---
        function togglePause() {
            isPaused = !isPaused;
            pauseMenu.style.display = isPaused ? 'flex' : 'none';
            if (isPaused) bgm.pause();
            else if (!bgm.muted) bgm.play();
            
            if (!isPaused) animate();
        }

        function restartGame() {
            // Reset all game variables to initial state
            score = 0;
            gameOver = false;
            gameSpeed = 1; // Reset to initial speed
            enemies = [];
            bullets = [];
            powerups = [];
            activePowerup = null;
            powerupTimeLeft = 0;
            bossActive = false;
            bossSpawnThreshold = 500;
            nextBossThreshold = 500;
            
            // Reset player position
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - player.height - 40;
            player.shootingCooldown = 0;
            
            // Reset spawn timers to initial values
            enemySpawnTimer = 80;
            powerupSpawnTimer = 90;
            
            // Reset background position
            const scaledHeight = canvas.width * (backgroundImg.height / backgroundImg.width);
            bgY1 = 0;
            bgY2 = -scaledHeight;
            
            // Start background music only when restarting
            startBackgroundMusic();
            
            animate();
        }

        // --- GAME CLASSES & FUNCTIONS ---
        class Bullet {
            constructor(x, y, type = 'normal') {
                this.x = x;
                this.y = y;
                this.width = 55;
                this.height = 55;
                this.speed = 15;
                this.type = type; // 'normal', 'ice', 'fire'
                this.damage = type === 'fire' ? 2 : 1;
            }
            update() { this.y -= this.speed; }
            draw() { 
                let img = bulletNormalImg;
                if (this.type === 'ice') img = bulletBlueImg;
                else if (this.type === 'fire') img = bulletRedImg;
                ctx.drawImage(img, this.x, this.y, this.width, this.height); 
            }
        }

        class Enemy {
            constructor(x, y, speed, type = 'aswang') {
                this.x = x;
                this.y = y;
                this.type = type;
                this.speed = speed;
                this.isFrozen = false;
                this.frozenTimer = 0;
                
                if (type === 'tikbalang') {
                    // Much bigger boss
                    this.width = 400;
                    this.height = 400;
                    this.maxHealth = 15; // Much more health
                    this.health = this.maxHealth;
                } else {
                    this.width = 200;
                    this.height = 200;
                    this.maxHealth = 1;
                    this.health = this.maxHealth;
                }
            }
            
            update() { 
                if (this.isFrozen) {
                    this.y += (this.speed * 0.3) * gameSpeed; // Slow when frozen
                    this.frozenTimer--;
                    if (this.frozenTimer <= 0) {
                        this.isFrozen = false;
                    }
                } else {
                    this.y += this.speed * gameSpeed;
                }
            }
            
            draw() { 
                let img = this.type === 'tikbalang' ? enemyTikbalangImg : enemyAswangImg;
                
                // Apply blue tint if frozen
                if (this.isFrozen) {
                    ctx.save();
                    ctx.globalCompositeOperation = 'multiply';
                    ctx.fillStyle = '#87CEEB'; // Light blue tint
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.drawImage(img, this.x, this.y, this.width, this.height);
                    ctx.restore();
                } else {
                    ctx.drawImage(img, this.x, this.y, this.width, this.height);
                }
                
                // Draw health bar for tikbalang (boss)
                if (this.type === 'tikbalang') {
                    const barWidth = this.width * 0.8;
                    const barHeight = 12;
                    const barX = this.x + (this.width - barWidth) / 2;
                    const barY = this.y - 20;
                    
                    // Background
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                    ctx.fillRect(barX - 2, barY - 2, barWidth + 4, barHeight + 4);
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.7)';
                    ctx.fillRect(barX, barY, barWidth, barHeight);
                    
                    // Health
                    ctx.fillStyle = 'rgba(0, 255, 0, 0.9)';
                    ctx.fillRect(barX, barY, (barWidth * this.health) / this.maxHealth, barHeight);
                    
                    // Boss label
                    ctx.fillStyle = 'yellow';
                    ctx.font = "24px 'HeyGotcha'";
                    ctx.textAlign = 'center';
                    ctx.fillText('TIKBALANG BOSS', this.x + this.width / 2, barY - 5);
                }
            }
            
            freeze() {
                this.isFrozen = true;
                this.frozenTimer = 180; // 3 seconds at 60fps
            }
            
            takeDamage(damage) {
                this.health -= damage;
                return this.health <= 0;
            }
        }

        class Powerup {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type; // 'ice' or 'fire'
                this.width = 60;
                this.height = 60;
                this.speed = 2;
                this.pulse = 0;
            }
            
            update() { 
                this.y += this.speed;
                this.pulse += 0.1;
            }
            
            draw() {
                // Pulsing effect
                const scale = 1 + Math.sin(this.pulse) * 0.1;
                const drawWidth = this.width * scale;
                const drawHeight = this.height * scale;
                const drawX = this.x - (drawWidth - this.width) / 2;
                const drawY = this.y - (drawHeight - this.height) / 2;
                
                let img = this.type === 'ice' ? powerupIceImg : powerupFireImg;
                ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);
                
                // Glow effect
                ctx.save();
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.type === 'ice' ? '#00BFFF' : '#FF4500';
                ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);
                ctx.restore();
            }
        }

        // NEW: Function to draw the seamless, scrolling background
        function drawBackground() {
            const scaledHeight = canvas.width * (backgroundImg.height / backgroundImg.width);
            
            bgY1 += bgSpeed * gameSpeed;
            bgY2 += bgSpeed * gameSpeed;

            if (bgY1 >= scaledHeight) {
                bgY1 = bgY2 - scaledHeight;
            }
            if (bgY2 >= scaledHeight) {
                bgY2 = bgY1 - scaledHeight;
            }

            ctx.drawImage(backgroundImg, 0, bgY1, canvas.width, scaledHeight);
            ctx.drawImage(backgroundImg, 0, bgY2, canvas.width, scaledHeight);
        }

        function handlePlayerMovement() {
            if ((keys['ArrowLeft'] || keys['KeyA']) && player.x > 0) {
                player.x -= player.speed;
            }
            if ((keys['ArrowRight'] || keys['KeyD']) && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        }

        function handleShooting() {
            if (keys['Space'] && player.shootingCooldown <= 0) {
                let bulletType = 'normal';
                if (activePowerup === 'ice') bulletType = 'ice';
                else if (activePowerup === 'fire') bulletType = 'fire';
                
                bullets.push(new Bullet(player.x + player.width / 2 - 27.5, player.y, bulletType));
                player.shootingCooldown = Math.max(15 / gameSpeed, 8);
                playSound(shootSound);
            }
            if (player.shootingCooldown > 0) {
                player.shootingCooldown--;
            }
        }

        function handleEnemies() {
            enemySpawnTimer--;
            if (enemySpawnTimer <= 0) {
                // Check if we should spawn a boss
                if (score >= nextBossThreshold && !bossActive) {
                    // Spawn Tikbalang boss
                    const x = Math.random() * (canvas.width - 400); // Account for boss size
                    const speed = Math.random() * 1 + 1; // Slower boss speed
                    enemies.push(new Enemy(x, -400, speed, 'tikbalang'));
                    bossActive = true;
                    nextBossThreshold += 1000; // Next boss at +1000 more score
                    enemySpawnTimer = 300; // Longer delay after boss spawn
                } else {
                    // Normal enemy spawn - reduce frequency when boss is active
                    const spawnChance = bossActive ? 0.3 : 1.0; // 30% chance when boss is active
                    if (Math.random() < spawnChance) {
                        const x = Math.random() * (canvas.width - 200);
                        const speed = Math.random() * 2 + 1.5;
                        enemies.push(new Enemy(x, -200, speed, 'aswang'));
                    }
                    enemySpawnTimer = Math.floor((Math.random() * 60 + 30) / gameSpeed);
                }
            }

            // Update and check if boss is still alive
            bossActive = false;
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].update();
                enemies[i].draw();
                
                if (enemies[i].type === 'tikbalang') {
                    bossActive = true;
                }
                
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                }
            }
        }

        function handlePowerups() {
            // Spawn powerups
            powerupSpawnTimer--;
            if (powerupSpawnTimer <= 0) {
                const x = Math.random() * (canvas.width - 60);
                const type = Math.random() < 0.5 ? 'ice' : 'fire';
                powerups.push(new Powerup(x, -60, type));
                powerupSpawnTimer = Math.random() * 180 + 90; // 1.5-4.5 seconds between spawns (was 5-15s)
            }

            // Update powerups
            for (let i = powerups.length - 1; i >= 0; i--) {
                powerups[i].update();
                powerups[i].draw();
                
                // Check collision with player
                if (powerups[i].x < player.x + player.width &&
                    powerups[i].x + powerups[i].width > player.x &&
                    powerups[i].y < player.y + player.height &&
                    powerups[i].y + powerups[i].height > player.y) {
                    
                    activePowerup = powerups[i].type;
                    powerupTimeLeft = POWERUP_DURATION;
                    powerups.splice(i, 1);
                    continue;
                }
                
                // Remove if off screen
                if (powerups[i].y > canvas.height) {
                    powerups.splice(i, 1);
                }
            }

            // Handle active powerup timer
            if (activePowerup && powerupTimeLeft > 0) {
                powerupTimeLeft--;
                if (powerupTimeLeft <= 0) {
                    activePowerup = null;
                }
            }
        }

        function handleGameProgression() {
            // Slower progression to prevent game from getting too fast
            gameSpeed = 1 + (score / 500);
            if (gameSpeed > 3) gameSpeed = 3; // Cap maximum speed
        }

        function handleCollisions() {
            // Bullets vs Enemies
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (bullets[i] && enemies[j] &&
                        bullets[i].x < enemies[j].x + enemies[j].width &&
                        bullets[i].x + bullets[i].width > enemies[j].x &&
                        bullets[i].y < enemies[j].y + enemies[j].height &&
                        bullets[i].y + bullets[i].height > enemies[j].y) {
                        
                        // Apply bullet effects
                        if (bullets[i].type === 'ice') {
                            enemies[j].freeze();
                        }
                        
                        // Deal damage
                        const destroyed = enemies[j].takeDamage(bullets[i].damage);
                        
                        if (destroyed) {
                            const baseScore = enemies[j].type === 'tikbalang' ? 100 : 10; // More score for boss
                            score += Math.floor(baseScore * gameSpeed);
                            enemies.splice(j, 1);
                        }
                        
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
            
            // Player vs Enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (player.x < enemies[i].x + enemies[i].width &&
                    player.x + player.width > enemies[i].x &&
                    player.y < enemies[i].y + enemies[i].height &&
                    player.y + player.height > enemies[i].y) {
                    gameOver = true;
                    bgm.pause();
                    playSound(gameOverSound);
                }
            }
        }

        function drawUI() {
            ctx.fillStyle = 'white';
            ctx.font = "32px 'HeyGotcha'";
            ctx.textAlign = 'left';
            ctx.fillText('Score: ' + score, 20, 45);
            ctx.fillText('Speed: ' + gameSpeed.toFixed(1) + 'x', 20, 85);
            
            // Show next boss threshold
            if (score < nextBossThreshold) {
                ctx.fillStyle = 'yellow';
                ctx.fillText(`Next Boss: ${nextBossThreshold - score}`, 20, 125);
            }
            
            // Draw active powerup indicator
            if (activePowerup && powerupTimeLeft > 0) {
                const timeLeft = (powerupTimeLeft / 60).toFixed(1);
                const powerupText = activePowerup === 'ice' ? 'ICE POWER' : 'FIRE POWER';
                const color = activePowerup === 'ice' ? '#00BFFF' : '#FF4500';
                
                ctx.fillStyle = color;
                const yPos = score < nextBossThreshold ? 165 : 125;
                ctx.fillText(`${powerupText}: ${timeLeft}s`, 20, yPos);
                
                // Draw powerup bar
                const barWidth = 200;
                const barHeight = 10;
                const barProgress = powerupTimeLeft / POWERUP_DURATION;
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(20, yPos + 10, barWidth, barHeight);
                ctx.fillStyle = color;
                ctx.fillRect(20, yPos + 10, barWidth * barProgress, barHeight);
            }

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, canvas.height / 2 - 80, canvas.width, 160);
                ctx.fillStyle = '#ff4d4d';
                ctx.font = "70px 'CS Roger Inner'";
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
                ctx.fillStyle = 'white';
                ctx.font = "28px 'HeyGotcha'";
                ctx.fillText('Final Score: ' + score, canvas.width / 2, canvas.height / 2 + 50);
                ctx.fillText('Press ESC for menu', canvas.width / 2, canvas.height / 2 + 90);
            }
        }

        // --- MAIN GAME LOOP ---
        function animate() {
            if (isPaused || gameOver) {
                if (gameOver) drawUI();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background and overlay
            drawBackground();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw player (change sprite based on fire powerup)
            const currentPlayerImg = (activePowerup === 'fire') ? playerRageImg : playerImg;
            ctx.drawImage(currentPlayerImg, player.x, player.y, player.width, player.height);

            // Update and draw bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].update();
                bullets[i].draw();
                if (bullets[i].y < -40) bullets.splice(i, 1);
            }

            // Handle game logic
            handlePlayerMovement();
            handleShooting();
            handleEnemies();
            handlePowerups();
            handleGameProgression();
            handleCollisions();
            drawUI();

            requestAnimationFrame(animate);
        }

        // Ensure all images are loaded before starting
        let assetsLoaded = 0;
        const totalAssets = 10; // Updated count
        const onAssetLoad = () => {
            assetsLoaded++;
            if (assetsLoaded === totalAssets) {
                // Initialize player position
                player.x = canvas.width / 2 - player.width / 2;
                player.y = canvas.height - player.height - 40;
                
                // Initialize background
                const scaledHeight = canvas.width * (backgroundImg.height / backgroundImg.width);
                bgY1 = 0;
                bgY2 = -scaledHeight;
                
                // Start music automatically
                startBackgroundMusic();

                animate();
            }
        };
        
        playerImg.onload = onAssetLoad;
        playerRageImg.onload = onAssetLoad;
        enemyAswangImg.onload = onAssetLoad;
        enemyTikbalangImg.onload = onAssetLoad;
        bulletNormalImg.onload = onAssetLoad;
        bulletBlueImg.onload = onAssetLoad;
        bulletRedImg.onload = onAssetLoad;
        powerupIceImg.onload = onAssetLoad;
        powerupFireImg.onload = onAssetLoad;
        backgroundImg.onload = onAssetLoad;

    </script>
</body>
</html>
